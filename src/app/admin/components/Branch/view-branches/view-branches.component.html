<div class="background">
    <div class="space"></div>
     <div class="container">
        <div class="add " fxLayoutAlign="flex-start">
            <button mat-raised-button color="primary"  (click)="openDialog()" >اضافة فرع جديد</button>
        </div>
        <mat-divider></mat-divider>

        <mat-form-field  fxLayoutAlign="flex-end">
            <mat-label>بحث</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="مثال" #input>
          </mat-form-field>

        <div class="mat-elevation-z8">
            <table mat-table [dataSource]="dataSource">
                        <!-- id Column -->
                <ng-container matColumnDef="id">
                    <th mat-header-cell *matHeaderCellDef> ID </th>
                    <td mat-cell *matCellDef="let element"> {{element.branch_ID}} </td>
                  </ng-container>

                   <!-- Name Column -->
                   <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef>اسم الفرع  </th>
                    <td mat-cell *matCellDef="let element"> {{element.branch_Name}} </td>
                  </ng-container>

                   <!-- Location Column -->
                   <ng-container matColumnDef="location">
                    <th mat-header-cell *matHeaderCellDef> موقع الفرع </th>
                    <td mat-cell *matCellDef="let element"> {{element.branch_Location}} </td>
                  </ng-container>

                     <!-- Actions -->
                     <ng-container matColumnDef="action">
                      <th mat-header-cell *matHeaderCellDef> عمليات</th>
                      <td mat-cell *matCellDef="let element" >
                          <button mat-mini-fab color="light" class="icon"  (click)="openConfirmDialog(element.branch_ID)" >
                              <mat-icon color="warn">delete</mat-icon>
                           </button>

                           <button mat-mini-fab color="light" class="icon" (click)="editDialog(element)"  >
                              <mat-icon color="primary" >edit</mat-icon>
                           </button>
                           <button mat-mini-fab color="light" class="icon"  >
                            <mat-icon color="primary">print</mat-icon>
                         </button>

                      </td>
                  </ng-container>


                  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
             </table>
        </div>
     </div>
</div>
