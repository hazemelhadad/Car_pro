<div class="background">
  <div class="space"></div>
   <div class="container">
      <div class="add " fxLayoutAlign="flex-start">
          <button *ngIf="NotA " mat-raised-button color="primary"  (click)="openDialog()" >اضافة مركبه لسائق </button>
      </div>

      <div class="add " fxLayoutAlign="flex-start">
          <button *ngIf="NotA " mat-raised-button color="primary"  (click)="openDialog2()" >تحرير مركبه من السائقين   </button>
      </div>
      <mat-divider></mat-divider>

      <mat-form-field  fxLayoutAlign="flex-end">
          <mat-label>بحث</mat-label>
          <input matInput (keyup)="applyFilter($event)" placeholder="مثال" #input>
        </mat-form-field>

      <div class="mat-elevation-z8">
          <table mat-table [dataSource]="dataSource">
                      <!-- id Column -->
              <ng-container matColumnDef="employeeId">
                  <th mat-header-cell *matHeaderCellDef> رقم الموظف </th>
                  <td mat-cell *matCellDef="let element"> {{element.employeeId}} </td>
                </ng-container>

                 <!-- Name Column -->
                 <ng-container matColumnDef="vehiclePlateNumber">
                  <th mat-header-cell *matHeaderCellDef>رقم اللوحه </th>
                  <td mat-cell *matCellDef="let element"> {{element.vehiclePlateNumber}} </td>
                </ng-container>


                   <!-- Actions -->
                   <ng-container matColumnDef="action">
                    <th mat-header-cell *matHeaderCellDef> عمليات</th>
                    <td mat-cell *matCellDef="let element" >
                        <button mat-mini-fab color="light" class="icon"   (click)="  openConfirmDialog(element.employeeId , element.vehiclePlateNumber)">
                            <mat-icon color="warn">delete</mat-icon>
                         </button>


                         <button mat-mini-fab color="light" class="icon"  >
                          <mat-icon color="primary">print</mat-icon>
                       </button>

                    </td>
                </ng-container>


                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
           </table>
      </div>
   </div>
</div>
