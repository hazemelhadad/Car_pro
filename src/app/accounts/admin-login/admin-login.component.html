<div class="container-fluid">
    <section class="vh-100">
        <div class="container py-5">
            <div class="row d-flex align-items-center justify-content-center">
                <div class="col-md-8 col-lg-7 col-xl-6">
                    <img src="../../../assets/images/Login.png" class="img-fluid" alt="Phone image">
                </div>
                <div class="col-md-12 col-lg-5 col-xl-5 offset-xl-1">
                    <form [formGroup]="registerform" (ngSubmit)="handleform()">
                        <!-- ID input -->
                        <!-- <div class="form-outline mb-4">
                            <input type="text" class="form-control form-control-lg" placeholder="الرقم القومي" [formControl]="id" required />
                            <mat-error *ngIf="id.errors" style="color: red;">'You must enter a value'</mat-error>

                        </div> -->

                        <div class="form-outline mb-4">
                          <input #id type="text" class="form-control form-control-lg" placeholder=" اسم المستخدم"  formControlName="employeeID"/>
                      </div>

                      <div class="alert alert-danger" *ngIf="registerform.get('employeeID')?.errors &&(registerform.get('employeeID')?.touched||id.value.length>0)">
                        <p *ngIf="registerform.get('employeeID')?.getError('required')">اسم المستخدم مطلوب</p>
                      </div>

                      <div class="form-outline mb-4">
                        <input #password type="password" class="form-control form-control-lg" placeholder="الرقم السري"  formControlName="password"/>
                    </div>

                    <div class="alert alert-danger" *ngIf="registerform.get('password')?.errors &&(registerform.get('password')?.touched||password.value.length>0)">
                      <p *ngIf="registerform.get('password')?.getError('required')">الرقم السري مطلوب</p>
                    </div>



                        <div class="d-flex justify-content-between align-items-center mb-4">
                            <!-- Checkbox -->
                            <div class="form-check mb-4">
                                <input class="form-check-input" type="checkbox" />
                                <label class="form-check-label" for="rememberMe"> تذكرني </label>
                            </div>
                        </div>

                        <!-- Submit button -->
                        <button type="submit" class="btn btn-primary btn-lg btn-block">
                          <i *ngIf="isloading" class="fas fa-spinner fa-spin"></i>

                          تسجيل</button>
                          <p *ngIf="msgError" class="alert alert-danger">{{msgError}}</p>
                    </form>
                </div>
            </div>
        </div>
    </section>
</div>
